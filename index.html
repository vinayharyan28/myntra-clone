<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#">
                <img class="myntra_home" src="images/myntra_logo.webp" alt="Myntra home">
            </a>
        </div>
        <nav class="navbar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beuty</a>
            <a href="#">Studio <sup>new</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">
                search
            </span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined">
                    favorite
                    </span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined">
                    shopping_bag
                    </span>
                <span class="action_name">Bag</span>
            </div>

        </div>

    </header>
    <main>
        <div class="banner_container">Banner Caontainer</div>
        <div class="category_heading">Category heading</div>
        <div class="category_items">Category items</div>
    </main>
    <footer>Footer</footer>
</body>
</html>
